<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración de Asistencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/VistaAdmin.css') }}">
</head>
<body>
    <div class="admin-container">
        <h1>Panel de Administración</h1>
            <div class="admin-links">
            <a href="/Asistencias" class="button">Ver Asistencias por Curso</a>
            </div>
        </div>
        <div class="filters">
            <label for="searchRut">Buscar por RUT:</label>
            <input type="text" id="searchRut" placeholder="Ej: 12.345.678-9">
            <button onclick="filterStudents()">Buscar</button>
        </div>

        <h2>Listado de Alumnos y Asistencia</h2>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Documento</th>
                    <th>Nombre Completo</th>
                    <th>Mail</th>
                    <th>Teléfono</th>
                    <th>Asistencias</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeModal()">&times;</span>
                <h2>Editar Alumno</h2>
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <label for="editTipoDocumento">Tipo Documento:</label>
                    <input type="text" id="editTipoDocumento" name="Tipo documento" required>
                    <label for="editDocumento">Documento:</label>
                    <input type="text" id="editDocumento" name="Documento" required>
                    <label for="editNombre">Nombre:</label>
                    <input type="text" id="editNombre" name="Nombre" required>
                    <label for="editApellidoM">Apellido Materno:</label>
                    <input type="text" id="editApellidoM" name="ApellidoM" required>
                    <label for="editApellidoP">Apellido Paterno:</label>
                    <input type="text" id="editApellidoP" name="ApellidoP" required>
                    <label for="editMail">Mail:</label>
                    <input type="email" id="editMail" name="Mail" required>
                    <label for="editTelefono">Teléfono:</label>
                    <input type="text" id="editTelefono" name="Teléfono">
                    <label for="editProducto">Producto:</label>
                    <input type="text" id="editProducto" name="Producto">
                    <label for="editRutEmpresa">RUT Empresa:</label>
                    <input type="text" id="editRutEmpresa" name="RutEmpresa">
                    <label for="editAsistencia">Asistencia (Total):</label>
                    <input type="number" id="editAsistencia" name="Asistencia" min="0">
                    <label for="editNota">Nota:</label>
                    <input type="text" id="editNota" name="Nota">
                    <label for="editFechaDeCurso">Fecha de Curso:</label>
                    <input type="date" id="editFechaDeCurso" name="FechaDeCurso">
                    <label for="editSolicitud">Solicitud:</label>
                    <input type="text" id="editSolicitud" name="Solicitud">
                    <label for="editNOp">N° OP:</label>
                    <input type="text" id="editNOp" name="N° OP">
                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/VistaAdmin.js') }}"></script>
</body>
</html>
